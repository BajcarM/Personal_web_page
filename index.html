<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="shortcut icon"
      href="./images/user-ico.png"
      type="image/x-icon"
    />
    <script src="./scripts/script.js" defer type="module"></script>
    <title>Personal</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item ">
            <a href="#home" class="menu-nav__link"> Home </a>
          </li>
          <li class="menu-nav__item">
            <a href="#projects" class="menu-nav__link"> My Projects </a>
          </li>
          <li class="menu-nav__item">
            <a href="#contacts" class="menu-nav__link"> Contacts </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="home__img">
          <img src="./images/personal.jpg" alt="hero-image" />
        </div>
        <div class="home__message">
          <h1>Hi! I'm <span class="home__name">Michal</span></h1>
          <h2>... I am a Web Developer.</h2>
        </div>
      </section>
      <section id="projects">
        <div class="projects__header">
          <h2>Some of My Projects</h2>
          <h3>Links to GitHub in the description</h3>
        </div>
        <div class="projects__container"></div>
      </section>
      <section id="contacts">
        <div class="contacts__header">
          <h2>Contacts</h2>
        </div>
        <div class="contacts__container">
          <div class="contact">
            <div class="contact__icon-github"></div>
            <span class="contact__github">https://github.com/BajcarM</span>
          </div>
          <div class="contact">
            <div class="contact__icon-email"></div>
            <span class="contact__email">@</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
